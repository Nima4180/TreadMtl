<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TreadMTL</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Initialize the cart as an empty array
        let cart = [];

        // Function to load cart items from localStorage
        function loadCart() {
            cart = JSON.parse(localStorage.getItem("cart")) || [];
            displayCartItems();
        }

        // Function to display cart items
        function displayCartItems() {
            const cartList = document.getElementById("cart-list");
            cartList.innerHTML = ""; // Clear existing items

            if (cart.length === 0) {
                cartList.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((item, index) => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("cart-item");
                    itemElement.innerHTML = `
                        <p>${item.name} - ${item.size}</p>
                        <p>Price: $${item.price}</p>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                    cartList.appendChild(itemElement);
                });
            }

            // Update cart count on the homepage link
            document.getElementById("cartLink").innerText = `Cart (${cart.length})`;
        }

        // Function to remove an item from the cart
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart)); // Update cart in localStorage
            loadCart(); // Reload cart
        }

        // Function to proceed to checkout (just a placeholder)
        function proceedToCheckout() {
            if (cart.length > 0) {
                alert("Proceeding to checkout...");
                // Here you would redirect to a checkout page
            } else {
                alert("Your cart is empty.");
            }
        }

        // Load cart items when the page is loaded
        window.onload = loadCart;
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="toyo-tires.png" alt="Toyo Tires Logo">
            <h1>TreadMTL</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
            <a href="#quote">Request a Quote</a>
            <button onclick="toggleLanguage('en')">English</button>
            <button onclick="toggleLanguage('fr')">Fran√ßais</button>
        </nav>
    </header>

    <section id="cart">
        <h1>Your Shopping Cart</h1>

        <div id="cart-list">
            <!-- Cart items will be displayed here -->
        </div>

        <div class="cart-actions">
            <button onclick="proceedToCheckout()">Proceed to Checkout</button>
            <button onclick="window.location.href='index.html'">Continue Shopping</button>
        </div>
    </section>

    <footer>
        <section id="contact">
            <h3>Contact Us</h3>
            <p>Email: info@treadmtl.com</p>
            <p>Phone: (438)-838-8480</p>
            <p>Address: Laval, QC, Canada</p>
        </section>
        <p>"Quality tires, quality service - for every journey."</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
