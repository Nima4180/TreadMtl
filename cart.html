<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TreadMTL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="updateContentLanguage()">
    <header>
        <div class="logo">
            <img src="toyo-tires.png" alt="TreadMTL Logo">
            <h1 data-lang="home-title">TreadMTL</h1>
        </div>
        <nav>
            <a href="index.html" data-lang="home-nav-home">Home</a>
            <a href="about.html" data-lang="home-nav-about">About</a>
            <a href="contact.html" data-lang="home-nav-contact">Contact</a>
            <a href="cart.html" class="active" data-lang="home-nav-cart">Cart</a>
        </nav>
        <div class="language-toggle">
            <button id="toggle-lang" onclick="toggleLanguage()">EN</button>
        </div>
    </header>

    <section class="cart">
        <h2 data-lang="cart-title">Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will appear here -->
        </div>
        <button id="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <section id="contact">
            <h3 data-lang="footer-contact">Contact Us</h3>
            <p data-lang="footer-email">Email: info@treadmtl.com</p>
            <p data-lang="footer-phone">Phone: (438)-838-8480</p>
            <p data-lang="footer-address">Address: Laval, QC, Canada</p>
        </section>
        <p data-lang="footer-quote">"Quality tires, quality service - for every journey."</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Function to load the cart from localStorage
        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = "<p data-lang='cart-empty'>Your cart is empty.</p>";
            } else {
                cartItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <p>${item.name}</p>
                        <p>Dimensions: ${item.width}/${item.aspect}R${item.diameter}</p>
                        <p>$${item.price}</p>
                        <button onclick="removeFromCart('${item.id}')">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemDiv);
                });
            }
        }

        // Remove an item from the cart
        function removeFromCart(itemId) {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const updatedCart = cartItems.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            loadCart();
        }

        // Function to handle the checkout
        function checkout() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            if (cartItems.length === 0) {
                alert('Your cart is empty.');
            } else {
                alert('Proceeding to checkout...');
                // Redirect to the checkout page (add your actual checkout functionality here)
            }
        }

        // Call loadCart when the page loads
        loadCart();
    </script>
</body>
</html>
