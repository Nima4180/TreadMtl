<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TreadMTL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="toyo-tires.png" alt="Toyo Tires Logo">
            <h1>TreadMTL</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html" id="cartLink">Cart (0)</a>
            <button id="languageToggle">FR</button>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems">
            <!-- Dynamically populated items will appear here -->
        </div>

        <div class="cart-summary">
            <p><strong>Total Items:</strong> <span id="cartTotalItems">0</span></p>
            <p><strong>Total Price:</strong> <span id="cartTotalPrice">$0.00</span></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <section id="contact">
            <h3>Contact Us</h3>
            <p>Email: info@treadmtl.com</p>
            <p>Phone: (438)-838-8480</p>
            <p>Address: Laval, QC, Canada</p>
        </section>
        <p>"Quality tires, quality service - for every journey."</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
