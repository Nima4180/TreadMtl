<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreadMTL - Your Tire Shop</title>
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <header>
        <div class="logo">TreadMTL</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#tires">Tire List</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Welcome to TreadMTL</h1>
        <p>Find the perfect tires for your vehicle.</p>
        <div class="search-section">
            <h3>Search by Car Information:</h3>
            <select id="year">
                <option value="">Year</option>
                <!-- Year options will be populated dynamically -->
            </select>
            <select id="make">
                <option value="">Make</option>
                <!-- Car brands (makes) will be populated dynamically -->
            </select>
            <select id="model">
                <option value="">Model</option>
                <!-- Car models will be populated dynamically -->
            </select>
            <h3>Search by Tire Dimension:</h3>
            <input type="text" id="width" placeholder="Width (e.g., 205)">
            <input type="text" id="aspect" placeholder="Aspect Ratio (e.g., 55)">
            <input type="text" id="diameter" placeholder="Diameter (e.g., 16)">
            <button onclick="searchTires()">Search Tires</button>
        </div>
    </section>

    <footer>
        <p>Email: info@treadmtl.com</p>
        <p>Phone: (438)-838-8480</p>
        <p>Â© 2025 TreadMTL - Your Tire Shop. All rights reserved.</p>
    </footer>

    <script>
        // Fetch car makes, models, and years from a Car API
        function getCarData() {
            const apiUrl = "https://www.carqueryapi.com/api/0.3/?callback=?&cmd=getMakes"; // CarQuery API example
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const makeSelect = document.getElementById("make");
                    data.makes.forEach(make => {
                        const option = document.createElement("option");
                        option.value = make.name;
                        option.textContent = make.name;
                        makeSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching car makes:', error));
        }

        // Fetch car models based on selected make
        function getCarModels(make) {
            const apiUrl = `https://www.carqueryapi.com/api/0.3/?callback=?&cmd=getModels&make=${make}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const modelSelect = document.getElementById("model");
                    modelSelect.innerHTML = ''; // Clear existing models
                    const defaultOption = document.createElement("option");
                    defaultOption.value = "";
                    defaultOption.textContent = "Model";
                    modelSelect.appendChild(defaultOption);

                    data.models.forEach(model => {
                        const option = document.createElement("option");
                        option.value = model.model_name;
                        option.textContent = model.model_name;
                        modelSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching car models:', error));
        }

        // Initialize car data on page load
        window.onload = function() {
            getCarData();

            // Add event listener to the make select field
            document.getElementById("make").addEventListener("change", function() {
                const selectedMake = this.value;
                if (selectedMake) {
                    getCarModels(selectedMake);
                }
            });
        };

        // Function to search tires
        function searchTires() {
            const year = document.getElementById("year").value;
            const make = document.getElementById("make").value;
            const model = document.getElementById("model").value;
            const width = document.getElementById("width").value;
            const aspect = document.getElementById("aspect").value;
            const diameter = document.getElementById("diameter").value;

            if (!make || !model || !year) {
                alert("Please select a car's make, model, and year.");
                return;
            }

            // Assuming tire size data is fetched from another API or your inventory
            alert(`Searching for tires for ${make} ${model} (${year}) with dimensions ${width}/${aspect}R${diameter}`);
        }
    </script>
</body>
</html>
