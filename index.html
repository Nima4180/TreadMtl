<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreadMTL - Tires</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="toyo-ties.png" alt="TreadMTL Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
            <a href="policy.html">Policy</a>
            <a href="cart.html">Cart (0)</a>
        </nav>
        <div class="language-switcher">
            <a href="#" id="switch-language" onclick="switchLanguage()">EN / FR</a>
        </div>
    </header>

    <section class="search-section">
        <h1>Find Your Perfect Tires</h1>
        <input type="text" id="tire-size-search" placeholder="Enter tire size (e.g., 215/65R16)">
        <button onclick="searchTires()">Search</button>
    </section>

    <section class="tire-types">
        <div class="tire-type" onclick="window.location.href='tireDetails.html?type=all-season'">
            <img src="all-season.jpg" alt="All-Season Tire">
            <h2>All-Season Tires</h2>
            <button>Learn More</button>
        </div>
        <div class="tire-type" onclick="window.location.href='tireDetails.html?type=winter'">
            <img src="winter.jpg" alt="Winter Tire">
            <h2>Winter Tires</h2>
            <button>Learn More</button>
        </div>
        <div class="tire-type" onclick="window.location.href='tireDetails.html?type=summer'">
            <img src="summer.jpg" alt="Summer Tire">
            <h2>Summer Tires</h2>
            <button>Learn More</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TreadMTL - Quality Tires, Quality Service</p>
    </footer>
</body>
</html>
