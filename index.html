<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreadMTL - Your Tire Shop</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: #002855; /* Navy Blue */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 150px; /* Adjust as per your logo size */
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
        }

        .hero h1 {
            color: #002855;
        }

        .search-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .search-section input,
        .search-section select,
        .search-section button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            background-color: #002855;
            color: white;
            cursor: pointer;
        }

        /* Tire Results Section */
        .tire-results {
            margin-top: 20px;
            text-align: center;
        }

        .tire-results p {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #002855;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .contact-info {
            margin-bottom: 10px;
        }

        footer .quote {
            margin-top: 10px;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="toyo-tires.png" alt="TreadMTL Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="tires.html">Tire List</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Welcome to TreadMTL</h1>
        <p>Find the perfect tires for your vehicle.</p>
        <div class="search-section">
            <h3>Search by Tire Dimension:</h3>
            <input type="text" id="tireWidth" placeholder="Width (e.g., 205)">
            <input type="text" id="tireAspectRatio" placeholder="Aspect Ratio (e.g., 55)">
            <input type="text" id="tireDiameter" placeholder="Diameter (e.g., 16)">
            <button onclick="searchTires()">Search Tires</button>
        </div>
        <div class="tire-results" id="tireResults">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p>Email: info@treadmtl.com</p>
            <p>Phone: (438)-838-8480</p>
        </div>
        <p class="quote">Our shipping delay is 24-72 business hours.</p>
        <p>Â© 2025 TreadMTL - Your Tire Shop. All rights reserved.</p>
    </footer>

    <script>
        // Function to search for tires based on input
        function searchTires() {
            // Get the input values
            const width = document.getElementById("tireWidth").value.trim();
            const aspectRatio = document.getElementById("tireAspectRatio").value.trim();
            const diameter = document.getElementById("tireDiameter").value.trim();

            // Clear any previous results
            const resultsContainer = document.getElementById("tireResults");
            resultsContainer.innerHTML = '';

            // Define the available tires
            const tires = [
                { name: "Michelin X-Ice Snow 205/55R16", price: "$100", width: "205", aspectRatio: "55", diameter: "16" },
                { name: "Toyo GSi-6LS 205/55R16", price: "$120", width: "205", aspectRatio: "55", diameter: "16" }
            ];

            // Check if the input matches any tire's specs
            const matchedTires = tires.filter(tire => 
                (tire.width === width || width === '') &&
                (tire.aspectRatio === aspectRatio || aspectRatio === '') &&
                (tire.diameter === diameter || diameter === '')
            );

            // Display the results
            if (matchedTires.length > 0) {
                matchedTires.forEach(tire => {
                    const tireInfo = document.createElement("p");
                    tireInfo.textContent = `${tire.name} - ${tire.price}`;
                    resultsContainer.appendChild(tireInfo);
                });
            } else {
                resultsContainer.innerHTML = '<p>No matching tires found.</p>';
            }
        }
    </script>
</body>
</html>
