<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreadMTL - Your Tire Shop</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: #002855; /* Navy Blue */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 150px; /* Adjust as per your logo size */
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
        }

        .hero h1 {
            color: #002855;
        }

        .search-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .search-section input,
        .search-section select,
        .search-section button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            background-color: #002855;
            color: white;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            background-color: #002855;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .contact-info {
            margin-bottom: 10px;
        }

        footer .quote {
            margin-top: 10px;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="toyo-tires.png" alt="TreadMTL Logo"> <!-- Replace with your actual logo -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="tires.html">Tire List</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Welcome to TreadMTL</h1>
        <p>Find the perfect tires for your vehicle.</p>
        <div class="search-section">
            <h3>Search by Car Information:</h3>
            <select id="year">
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <select id="make">
                <option value="">Make</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
            </select>
            <select id="model">
                <option value="">Model</option>
                <option value="Corolla">Corolla</option>
                <option value="Civic">Civic</option>
                <option value="F-150">F-150</option>
            </select>
            <h3>Search by Tire Dimension:</h3>
            <input type="text" placeholder="Width (e.g., 205)">
            <input type="text" placeholder="Aspect Ratio (e.g., 55)">
            <input type="text" placeholder="Diameter (e.g., 16)">
            <button>Search Tires</button>
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p>Email: info@treadmtl.com</p>
            <p>Phone: (438)-838-8480</p>
        </div>
        <p class="quote">Our shipping delay is 24-72 business hours.</p>
        <p>Â© 2025 TreadMTL - Your Tire Shop. All rights reserved.</p>
    </footer>
</body>
</html>
