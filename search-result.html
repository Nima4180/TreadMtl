<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TreadMTL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="toyo-tires.png" alt="Toyo Tires">
                <h1>TreadMTL</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="policy.html">Policy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="results">
            <div class="container">
                <h1>Search Results</h1>
                <div id="results-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 TreadMTL. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const width = urlParams.get('width');
        const aspect = urlParams.get('aspect');
        const diameter = urlParams.get('diameter');

        // Simulate fetching data from a JSON file
        const tires = [
            { name: "Winter Tire A", size: "205/55/16", price: 120 },
            { name: "Summer Tire B", size: "205/55/16", price: 100 },
            { name: "All-Season Tire C", size: "205/60/16", price: 130 },
        ];

        const results = tires.filter(tire => tire.size === `${width}/${aspect}/${diameter}`);
        const container = document.getElementById('results-container');

        if (results.length > 0) {
            results.forEach(tire => {
                const tireDiv = document.createElement('div');
                tireDiv.innerHTML = `
                    <h2>${tire.name}</h2>
                    <p>Size: ${tire.size}</p>
                    <p>Price: $${tire.price}</p>
                `;
                container.appendChild(tireDiv);
            });
        } else {
            container.innerHTML = "<p>No tires found for the selected size.</p>";
        }
    </script>
</body>

</html>
